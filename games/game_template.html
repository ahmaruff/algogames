        <link rel="stylesheet" href="../resources/css/main.css">

        <script src="../vendors/blockly/blockly_compressed.js"></script>

        <script src="../vendors/blockly/blocks_compressed.js"></script>
        <script src="../vendors/blockly/msg/js/id.js"></script>        
    </head>
    <body>
        <!-- Navbar -->
        <div class="w3-top">
            <div class="w3-bar w3-green w3-card w3-left-align w3-large">
                <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-large w3-green w3-hover-white" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><b>=</b></a>
                <a href="../index.html" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
                <a href="./index.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Games</a>
                <a href="../about.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">About</a>
            </div>
        
            <!-- Navbar on small screens -->
            <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
                <a href="./index.html" class="w3-bar-item w3-button w3-padding-large w3-hover-green">Games</a>
                <a href="../about.html" class="w3-bar-item w3-button w3-padding-large w3-hover-green">About</a>
            </div>
        </div>

        <!--game Content-->
        <div class="w3-padding-64 w3-container w3-padding-large">
            <h1>GAME TITLE</h1>
            <!--Blockly DIVs-->
            <div id="blocklyArea" class="w3-padding w3-container w3-col m6 l6" style="min-height: 500px;">
            </div>
            <div id="blocklyDiv" style="position: absolute;">
            </div>

            <!--Display game-->
            <div class="w3-padding w3-container w3-col m6 l6">
            </div>
        </div>

        <!--Blockly XML (blocks)-->
        <xml id="toolbox" style="display: none">
            <block type="controls_if"></block>
            <block type="controls_repeat_ext"></block>
            <block type="logic_compare"></block>
            <block type="math_number"></block>
            <block type="math_arithmetic"></block>
            <block type="text"></block>
            <block type="text_print"></block>
        </xml>
          
        <!--toogle navbar-->
        <script src="../resources/js/toogle_nav.js"></script>

        <!--inject Blockly-->
        <script src="../resources/js/inject_resizeable_blockly.js"></script>
